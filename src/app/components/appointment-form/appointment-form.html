<div class="appointment-form-container">
  <form (ngSubmit)="bookAppointment()" class="appointment-form" novalidate [class.was-validated]="submitted">
    <div class="form-group">
      <label for="patientName">Name</label>
      <input
        type="text"
        id="patientName"
        [(ngModel)]="patientName"
        name="patientName"
        class="form-control"
        [class.is-invalid]="submitted && !patientName"
        placeholder="Your Name"
        required>
    </div>

    <div class="form-group">
      <label for="appointmentDate">Appointment Date</label>
      <input
        type="date"
        id="appointmentDate"
        [(ngModel)]="selectedDate"
        name="appointmentDate"
        [min]="getTomorrowDate()"
        class="form-control"
        [class.is-invalid]="submitted && !selectedDate"
        required>
    </div>

    <div class="form-group phone-group">
      <div class="country-code-wrapper">
        <label for="countryCode">Country</label>
        <select
          id="countryCode"
          [(ngModel)]="countryCode"
          name="countryCode"
          class="form-control country-code">
          @for (country of countryCodes; track country.code) {
            <option [value]="country.code">{{ country.code }} {{ country.country }}</option>
          }
        </select>
      </div>
      <div class="phone-input-wrapper">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          class="form-control phone-input"
          [class.is-invalid]="submitted && !phoneNumber"
          placeholder="Phone Number"
          required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Book Appointment</button>
  </form>
</div>
